<div class="container-fluid" ng-controller="dimensionController">
	<div class="row">
		<div class="col-sm-2">
			<!-- <div class="row row-buffer"></div> -->
			
			<div class="row">
			<div class="row label-space-1"><span class="label label-info">Select chart</span></div>
				<select class="form-control" ng-model="typeChart">
					<option value="bar">Bar</option>
					<option value="line">Line</option>
					<option value="tacho">Speed</option>
					<option value="pie">Pie</option>
					<option value="stacked">Stacked</option>
					<option value="pivot">pivot</option>
					<option value="alert">alert</option>
					<option value="target">Target Reference</option>
				</select>
			</div>
			<div class="row label-space-1"><span class="label label-info">Select Data Element Source</span></div>
			<div class="row">
				<select class="form-control" ng-model="selectedDataElementGroup.id"  ng-change="selectDataElementGroup(selectedDataElementGroup.id)" ng-options="deGrp.id as deGrp.displayName for deGrp in dataElementGroups"></select>
			</div>
			<div class="row row-buffer"></div>
			<div class="row label-space-1"><span class="label label-info">Data Element</span></div>
			<div class="row">
				<select class="form-control" ng-model="selectedDataElement.id" ng-options="de.id as de.displayName for de in dataElements" multiple></select>
			</div>
			<div class="row row-buffer"></div>
			<div class="row label-space-1"><span class="label label-info">Period</span></div>
			<div class="row">
				<select class="form-control" ng-model="selectedPeriod.id" ng-options="pe.id as pe.textValue for pe in periods">
					<!--<option ng-repeat="(key, value) in periods" value={{key}}> {{value}}</option>-->
				</select>
			</div>
			<div class="row row-buffer"></div>
			<div class="row label-space-1"><span class="label label-info">Organisation Unit Levels</span></div>
			<div class="row">
				<select class="form-control" ng-model="selectedLevel.level" ng-options="ouLvl.level as ouLvl.displayName for ouLvl in orgLevels"></select>
			</div>
			<!-- <div class="row row-buffer"></div>
			<div class="row label-space-1"><span class="label label-info">Organisation Unit</span></div>
			<div class="row">
				<select class="form-control" ng-model="selectedOrgUnit.id" ng-options="ou.id as ou.displayName for ou in orgUnits"></select>
			</div> -->
			<!-- <div class="row row-buffer">
				<button id="createChart" type="button" class="btn btn-primary" ng-click="createChart(selectedDataElement.id, selectedPeriod.id, selectedOrgUnit.id)">Create Chart</button>
			</div> -->
		</div>
		<div class="col-sm-10">

			<div class="row well" ng-controller="dashboardsController">

				<div class="col-sm-2"></div>
				<div class="col-sm-5">
					<textarea class="form-control" rows="2" required="true" ng-model="chartTitle"></textarea>
				</div>
				<div class="col-sm-3">
					<div><span class="badge">Dashboards</span>
						<select class="form-control" ng-model="defaultDashboard" ng-options="dash for dash in dashboards | filter: filterDashboard"></select>
					</div>
				</div>
				<div class="col-sm-2">
					<div ng-controller="SaveChartController">
						<button id="saveChart" type="button" class="btn btn-primary" ng-click="saveChart(typeChart, chartTitle, defaultDashboard, selectedDataElement.id, selectedPeriod.id, selectedLevel.level)">Save</button>
					</div>
				</div>
			</div>
			<div id="chart" class="row well">
				<svg style="height:80px"></svg>
			</div>

		</div>

	</div>
</div>
